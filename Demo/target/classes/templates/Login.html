<!DOCTYPE html>
<html>
<head>
	
	   <style>
	       @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap');
	
	       * {
	           font-family: 'Noto Sans KR', sans-serif;
	       }
	
	       body {
	           background-color: #1BBC9B;
	       }
	
	       div {
	           margin: auto;
	           width: 300px;
	           background-color: #EEEFF1;
	           border-radius: 5px;
	           text-align: center;
	           padding: 20px;
	       }
	
	       input {
	           width: 100%;
	           padding: 10px;
	           box-sizing: border-box;
	           border-radius: 5px;
	           border: none;
	       }
	
	       .in {
	           margin-bottom: 10px;
	       }
	
	       #btn {
	           background-color: #1BBC9B;
	           margin-bottom: 30px;
	           color: white;
	       }
	
	       a {
	           text-decoration: none;
	           color: #9B9B9B;
	           font-size: 12px;
	       }
	   </style>
</head>

<body>

<div>	
<form action="/Login" method="Post">


    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="userName" required class="in">

    <label for="psw"><b>Password</b></label>
    <input type="text" placeholder="Enter Userage" name="userAge" required class="in">

    <button type="submit" class="form_btn" id="btn">Send User Info</button>
    <br>
	
	<a href="Register.html" id="btn">Register</a>
 
</form>
</div>



</body>
</html>
