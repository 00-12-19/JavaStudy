<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="login.css">	
	
	
</head>

<body>	
<div class="container">
	<form action="/Register" method="post">
		<div id="login-box">
	
		    <label for="id"><b>Username</b></label>
		    <input type="text" placeholder="Enter Username" name="UserName" required class="form-control" id="id">
		
		    <label for="psw"><b>Password</b></label>
		    <input type="text" placeholder="Enter Userage" name="UserAge" required class="form-control" id="pw">
			
			<div>
		    	<button type="submit" class="btn btn-success">Send User Info</button>
			</div>
		</div>
	</form>
</div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>


</body>
</html>
